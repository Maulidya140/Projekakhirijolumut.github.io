<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Evaluasi Ejaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style_bermain 3 suku kata.css">
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <h4 href="#">
                <img src="picture/Logo.png" alt="" width="50" height="44" class="d-inline-block align-text-top">
                Dunia Membaca
            </h4>
        </div>
    </nav>
    <nav class="navbar-light" style="background-color: #D9D9D9; padding: 5px;">
        <div class="container-fluid">
            <h5 style="text-align: center;">bermain tiga suku kata</h5>
        </div>
    </nav>

    <div class="container">
        <br>
        <div id="question-container">
            <h2>Gambar apa ini?</h2>
            <div id="images">
                <!-- Gambar-gambar akan ditampilkan di sini -->
            </div>
            <input type="text" id="answer" placeholder="Ketik jawaban di sini">
            <button onclick="checkAnswer()"> kirim </button>
            <p id="feedback"></p>
        </div>
        <div id="score-container">
            <br>
            <h2>Skor Akhir</h2>
            <br>
            <p>Jawaban Benar : <span id="correct-answers">0</span></p>
            <p>Jawaban Salah : <span id="incorrect-answers">0</span></p>
            <button onclick="restartQuiz()">Ulang Kuis</button>
        </div>
    </div>


    <footer>
        <div class="container-fluid text-center">
            <p>&copy; 2024 Dunia Membaca. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js_bermain 3 suku kata.js"></script>
</body>
</html>
